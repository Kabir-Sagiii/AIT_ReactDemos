<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <script>
      //React Code : create h2 :  <h2> React h2 Element </h2>
      var h2Ref = React.createElement("h2", null, "React h2 Element");

      //Add React element inisde the DOM using ReactDOM
      ReactDOM.render(h2Ref, document.querySelector("body"));

  </body>
