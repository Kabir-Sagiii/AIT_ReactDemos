<!DOCTYPE html>
<html>
  <head>
    <title>React List element</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      //Code in to create a Ordered List
      var orderedListElement = React.createElement(
        "ol",
        { type: "a", id: "mylist" },
        [
          React.createElement("li", { id: "list1" }, "Apple"),
          React.createElement("li", {}, "Samsung"),
          React.createElement("li", {}, "OnePlus"),
          React.createElement("li", {}, "Vivo"),
        ]
      );

      ReactDOM.render(orderedListElement, document.getElementById("app"));
    </script>
  </body>
</html>
