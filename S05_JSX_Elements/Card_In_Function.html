<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Card.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function card(name, url) {
        return (
          <div id="card">
            <img src={url} width="100%" height="300" />
            <h3>{name}</h3>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Id?</p>
          </div>
        );
      }

      function container() {
        return (
          <div id="container">
            {card(
              "Raj Sharma",
              "https://i.pinimg.com/originals/f1/b4/f3/f1b4f35c609fd65e1012fe5c1e81ba9b.jpg"
            )}
            {card(
              "Nikhil Verma",
              "https://c.pxhere.com/photos/93/c7/businessman_man_portrait_male_costume_business_office_office_style-815849.jpg!d"
            )}
            {card(
              "Sagar Jaiswal",
              "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
            )}
            {card(
              "Riya Sharma",
              "https://static.vecteezy.com/system/resources/previews/024/354/297/non_2x/business-woman-isolated-illustration-ai-generative-free-photo.jpg"
            )}
          </div>
        );
      }

      ReactDOM.render(container(), document.getElementById("root"));
    </script>
  </body>
</html>
