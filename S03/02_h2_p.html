<!DOCTYPE html>
<html>
  <head>
    <title>Div in React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var h2 = React.createElement("h2", null, "React JS");

      var p = React.createElement(
        "p",
        null,
        "React JS is a Javascript Library for building User Interface"
      );

      ReactDOM.render([p, h2, p, p], document.getElementById("root"));
    </script>
  </body>
</html>
