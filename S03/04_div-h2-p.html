<!DOCTYPE html>
<html>
  <head>
    <title>Div in React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var h2 = React.createElement("h2", { id: "title" }, "React JS");

      var p = React.createElement("p", { name: "para" }, "React is Library");

      var div = React.createElement("div", null, [h2, p]);

      ReactDOM.render(div, document.getElementById("root"));
    </script>
  </body>
</html>
