<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Createh2() {
        return <h2> React JS Library </h2>;
      }

      //   ReactDOM.render(Createh2(), document.getElementById("root")); // old approach

      ReactDOM.render(<Createh2 />, document.getElementById("root")); // new approach
    </script>
  </body>
</html>
